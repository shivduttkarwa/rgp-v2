<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Rise CTA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&family=Bricolage+Grotesque:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --rg-navy: #102e50;
            --rg-gold: #f5c45e;
            --rg-amber: #e78b48;
            --rg-crimson: #be3d2a;
            --rg-dark: #0a1a2e;
            --rg-darker: #071425;
            --rg-ink: #f0ead6;
            --rg-ink-2: rgba(240, 234, 214, 0.72);
            --rg-max: 90rem;
            --rg-pad: clamp(1.5rem, 4vw, 3rem);
            --rg-radius: 1.125rem;
            --font-title: "Bona Nova SC", serif;
            --font-body: "Bricolage Grotesque", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--rg-darker);
            color: var(--rg-ink);
        }

        /* ========== CTA SECTION ========== */
        .cta-section {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            background: var(--rg-ink);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video Container - Rises from bottom */
        .video-wrap {
            position: absolute;
            width: 100%;
            height: 0%;
            bottom: 0;
            left: 0;
            overflow: hidden;
            transition: height 1.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .cta-section.water-risen .video-wrap {
            height: 100%;
        }

        #video-bg {
            position: absolute;
            width: 100%;
            height: 100vh;
            min-width: 100%;
            background-position: center center;
            background-size: cover;
            object-fit: cover;
            bottom: 0;
            left: 0;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(10, 26, 46, 0) 0%, rgba(10, 26, 46, 1) 80%);
            z-index: 2;
            pointer-events: none;
        }

        /* CTA Content */
        .cta-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: var(--rg-pad);
            max-width: 900px;
        }

        .blend {
            mix-blend-mode: difference;
            color: var(--rg-ink);
        }

        .cta-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
        }

        .cta-label::before,
        .cta-label::after {
            content: '';
            width: 40px;
            height: 1px;
            background: currentColor;
        }

        .cta-title {
            font-family: var(--font-title);
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 400;
            line-height: 1;
            margin-bottom: 3rem;
        }

        .cta-title .gold {
            color: var(--rg-gold);
            mix-blend-mode: normal;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            padding: 1.25rem 2.5rem;
            border: 1px solid currentColor;
            border-radius: 100px;
            transition: all 0.4s ease;
            background: transparent;
            cursor: pointer;
        }

        .cta-btn:hover {
            background: var(--rg-gold);
            border-color: var(--rg-gold);
            color: var(--rg-dark);
            mix-blend-mode: normal;
        }

        .cta-btn svg {
            transition: transform 0.4s ease;
        }

        .cta-btn:hover svg {
            transform: translateX(5px);
        }

        @media (max-width: 575px) {
            .cta-title {
                font-size: clamp(2.5rem, 12vw, 5rem);
            }

            .cta-btn {
                padding: 1rem 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- CTA Section with Water Effect -->
    <section class="cta-section" id="cta-section">

        <!-- Video Water Effect -->
        <div class="video-wrap">
            <video autoplay playsinline loop muted id="video-bg">
                <source src="https://assets.codepen.io/319606/tactus-waves-hero-sm.mp4" type="video/mp4">
            </video>
            <div class="gradient-overlay"></div>
        </div>

        <!-- CTA Content -->
        <div class="cta-content blend">
            <div class="cta-label">Let's Create</div>
            <h2 class="cta-title">
                Start your next <span class="gold">project</span>
            </h2>
            <a href="#" class="cta-btn">
                Get in Touch
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </a>
        </div>

    </section>

    <script>
        const ctaSection = document.getElementById('cta-section');

        // Trigger water rise on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                ctaSection.classList.add('water-risen');
            }, 500);
        });
    </script>

</body>

</html>
